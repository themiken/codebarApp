<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jqueryM.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Rock And Rocks</h1>
      </ion-header-bar>
      <ion-content  ng-controller="codeController">
        <div id="productoContainerID"class="productoContainer">
          <div id="itemContainer" class="item item-text-wrap">
            <h2 class='productName'>-</h2>
            <p class='productDescription'>-</p>
            <p class='productPrice'>-</p>
            <p class='productPriceIVA'>-</p>
            <figure>
              <img src="" class="productImage"alt="">
            </figure>
            <p class='productCode'>-</p>            
          </div>
        </div>
        <button class="button button-block button-positive" ng-click="scanBarcode()">Scan</button>
      </ion-content>
    </ion-pane>
  </body>
</html>
